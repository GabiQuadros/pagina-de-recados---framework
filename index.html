<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="body container d-flex">
    <div class="row">
      <form id="login-form" class="border border-secondary rounded mt-5">
        <div class="p-5 text-center">
          <h1>Sua página de recados!</h1>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
            autocomplete="off"
          />
          <div id="emailHelp" class="form-text text-black-50">
            Informe seu e-mail para realizar o login.
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            autocomplete="off"
          />
          <div id="passwordHelp" class="form-text text-black-50">
            Informe sua senha para realizar o login.
          </div>
        </div>

        <div class="mb-1 form-check">
          <input type="checkbox" class="form-check-input" id="checkedd" />
          <label class="form-check-label" for="exampleCheck1"
            >Permanecer conectado</label
          >
        </div>

        <div class="p-1 container">
          <button type="submit" class="btn button-login">Entrar</button>
        </div>

        <div class="row">
          <div class="col">
            <p
              id="criarConta"
              class="text-center mt-2 form-"
              data-bs-toggle="modal"
              data-bs-target="#register-modal"
            >
              Ainda não tem conta?
              <span class="link-default">Criar uma conta.</span>
            </p>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="create-form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="email-create-input" class="form-label"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="user"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  Utilize seu e-mail para criar a conta.
                </div>
              </div>
              <div class="mb-3">
                <label for="password-create-input" class="form-label"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <div id="emailHelp" class="form-text">
                  Crie uma senha com mais de 4 caracteres
                </div>
              </div>
              <div class="mb-3">
                <label for="password-create" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordrepeat"
                  required
                />
                <div id="emailHelp" class="form-text">Repita a senha.</div>
              </div>
            </div>
            <div class="d-flex modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-secondary button-cancel"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn button-default mb-3">
                Criar conta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
